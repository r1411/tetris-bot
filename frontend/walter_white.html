<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div id="tetris">
      <div id="menu">
        <p id="start"><a href="javascript:play();">Нажмите ПРОБЕЛ, чтобы начать.</a></p>
        <p><canvas id="upcoming"></canvas></p>
        <p>Счет <span id="score">00000</span></p>
        <p>Линий <span id="rows">0</span></p>
        <div style="display: flex; position: relative;align-items: center; justify-content: space-around;">
          <label class="switch">
            <input type="checkbox" id = "turbo">
            <span class="slider"></span>
          </label>
          <p style="margin-left: -100px;">ТУРБО</p>
        </div>
      </div>
      <canvas id="canvas">
        Sorry, this example cannot be run because your browser does not support
        the &lt;canvas&gt; element
      </canvas>
    </div>
    <div id="meth_buttons">  
        <button class="tetromino_button" style="color:cyan;" onclick="NextShapeI()">I</button>
        <button class="tetromino_button" style="color:purple" onclick="NextShapeT()">T</button>
        <button class="tetromino_button" style="color:red" onclick="NextShapeZ()">Z</button>
        <button class="tetromino_button" style="color:orange;"  onclick="NextShapeL()">L</button>
        <button class="tetromino_button" style="color: blue;" onclick="NextShapeJ()">J</button>
        <button class="tetromino_button" style="color:green" onclick="NextShapeS()">S</button>
        <button class="tetromino_button" style="color:yellow" onclick="NextShapeO()">O</button>
    </div>
    <a href="./index.html">В меню</a>
    <script src="stats.js"></script>
    <script src="walter_white.js"></script>
  </body>
</html>
